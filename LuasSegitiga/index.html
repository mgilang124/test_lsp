<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Menghitung Luas Segitiga</h2>
        <form id="triangle-form" class="mt-4">
            <container class="d-flex justify-content-around">
                <div class="form-group row">
                    <label for="alas" class="col-sm-2 col-form-label">Alas: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="alas" placeholder="Masukkan alas segitiga" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tinggi" class="col-sm-2 col-form-label">Tinggi: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="tinggi" placeholder="Masukkan tinggi segitiga" required>
                    </div>
                </div>
            </container>
            <div class="form-group row justify-content-around">
                <button type="submit" class="btn btn-primary mr-2">Hitung Luas</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
        <div class="mt-4">
            <h4>Hasil:</h4>
            <p id="hasil">Luas segitiga akan muncul di sini.</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript untuk menghitung luas segitiga
        document.getElementById('triangle-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dari submit default

            // Ambil nilai dari input
            var alas = parseFloat(document.getElementById('alas').value);
            var tinggi = parseFloat(document.getElementById('tinggi').value);

            // Periksa apakah input valid
            if (isNaN(alas) || isNaN(tinggi) || alas <= 0 || tinggi <= 0) {
                alert('Masukkan nilai alas dan tinggi yang valid!');
                return;
            }

            // Hitung luas segitiga
            var luas = 0.5 * alas * tinggi;

            // Tampilkan hasil
            document.getElementById('hasil').innerText = 'Luas segitiga adalah: ' + luas + ' satuan luas';
        });
    </script>
</body>
</html>
